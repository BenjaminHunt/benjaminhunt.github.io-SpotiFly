<!DOCTYPE html>
<html>
<head>
  <title>SpotiFly Web Playback</title>
  <link rel="stylesheet" type="text/css" href="play.css">
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="play.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
  <h1 id="header1"></h1>
  <h1>SpotiFly Song Guessing Game!</h1>
  <div id="input_url">
    <input type="text" id="playlist_input" placeholder="Spotify URL or URI" width="200" onkeydown="search_playlist(event)">
    <button id="search_playlist" type="button" onclick="search_playlist()">Update Playlist</button>
  </div>
  <div id="game_display">
    <div id="song_info_debug">
      <br>
    </div>

    <div id="album_cover" class="album_covered">
      <img src="" height="450" width="auto">
    </div>
    <div id="update_song_state">
      <button id="reveal" type="button" onclick="reveal_answers()">Reveal</button>
      <button id="pause" type="button" onclick="pause_resume_song()">Pause</button>
      <button id="next_song" type="button" onclick="next_song()">Next Song</button>
      <br><br><br>
    </div>
    <table style="text-align: center">
      <tr>
        <th align="right" class="guess_label">Song</th>
        <th align="left"><input type="text" id="song_guess" class="guess"
                                name="song title" onkeydown="return guess_song(event)"></th>
        <th id="song_state"></th>
      </tr>
      <tr>
        <th align="right" class="guess_label">Artist</th>
        <th align="left"><input type="text" id="artist_guess" class="guess"
                                name="artist's name" onkeydown="return guess_artist(event)"></th>
        <th id="artist_state"></th>
      </tr>
      <tr>
        <th align="right" class="guess_label">Album</th>
        <th align="left"><input type="text" id="album_guess" class="guess"
                                name="album name" onkeydown="return guess_album(event)"></th>
        <th id="album_state"></th>
      </tr>
    </table>
    <br><br>
  </div>
</body>
</html>
